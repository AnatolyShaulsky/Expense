<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Careebiz Expense API Test</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Careebiz Expense</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <div style="display:block;">
            <input type="datetime" id="add-date" placeholder="Date">
            <input type="number" id="add-amount" placeholder="Value">
            <input type="text" id="add-reason" placeholder="Reason">
        </div>
        <input type="submit" value="Add">
    </form>

    <div id="spoiler">s
        <h3>Edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="datetime" id="edit-date">
            <input type="text" id="edit-value">
            <input type="text" id="edit-vat">
            <input type="text" id="edit-reason">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table style="Width:100%">
        <tr>
            <th>Date</th>
            <th>VAT</th>
            <th>Reason</th>
            <th></th>
        </tr>
        <tbody id="expenses"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>

</html>
